<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Gerenciamento pizzaria do JoHn</title>
</head>

<body>
    <div>
        <div class="geren">
           <button class="geren" type="submit"><a href="index.html" >Voltar</a></button> 
        </div>
    </div>
    <div class="box">
        <div class="img-box">
            <h2>Pizzaria do JoHn</h2><br>
            <h2>Gerenciamento de Pedidos</h2>
            <img src="images/depositphotos_50531125-stock-photo-pizza-with-pepperoni-and-tomato.jpg">
            
        </div>
        <div class="form-box">
        <form action="#" class="form">
            <div class="input-group">
                <div class="">
                    <div class="card">
                    <h2>Pedido</h2>
                    <div>
                        <label for="producao">Em produção</label>
                        <input type="radio" name="producao" id="producao">
                    </div>
                    <div>
                        <label for="entrega">Entrega</label>
                        <input type="radio" name="entrega" id="entrega">
                    </div>
                    <div>
                        <label for="concluido">Pedido concluido</label>
                        <input type="radio" name="concluido" id="concluido">
                    </div>
                 </div>
                 <div class="input-group">
                    <button id="fim">Retirada</button>
                 </div>
                  
            </div>
            </div>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
