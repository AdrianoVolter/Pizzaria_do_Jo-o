<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Pizzaria do JoHn</title>
</head>

<body>
    <div>
        <div class="geren">
           <button class="geren" type="submit"><a  href="gerencia.html" >Gerenciamento</a></button> 
        </div>
    </div>
    <div class="box">
        
        <div class="img-box">
            <h1>Pizzaria do JoHn</h1><br>
            <p>Pizzaria do JoHn pedido<br>pelo site ou app <br>Super promoção pizza gigante 49,90 R$</p><br>
            <img src="images/depositphotos_50531125-stock-photo-pizza-with-pepperoni-and-tomato.jpg">
        </div>
        <div class="form-box">
            <h2>Faça sua esolha</h2>
            
            <form action="#" class="form">
                <div class="input-group">
                    <label for="tamanho">Tamanho</label>
                    <select name="select" id="select1">
                        <option value="op1">Gigante</option>
                        <option value="op2">Grande</option>
                        <option value="op3">Média</option>
                        <option value="op4">Pequena</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="massas">Massas</label>
                    <select name="select" id="select2">
                        <option value="op1">Massa comum</option>
                        <option value="op2">Massa integral</option>
                        <option value="op3">Massa com borda de Cheddar</option>
                        <option value="op4">Masssa com borda de Catupiry</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="sabor">Sabores</label>
                    <select name="select" id="select3">
                        <option value="op1">4 Queijos</option>
                        <option value="op2">Frango com catupiry</option>
                        <option value="op3">Calabresa</option>
                        <!-- <option value="op4">Lombinho</option>
                        <option value="op5">Filé com cheddar</option>
                        <option value="op6">Portuguesa</option>
                        <option value="op7">Margherita</option> -->
                    </select>
                </div>

                <div class="input-group">
                    <button type="submit">Finalizar o pedido</button>
                </div>

            </form>

        </div>
    </div>
 
   

    <script src="script.js"></script>
</body>
</html>
